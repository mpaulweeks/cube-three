<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>cubism</title>
  <style>
    body {
      margin: 0;
    }
    canvas {
      width: 100%;
      height: 100%;
    }
  </style>
</head>
<body>
  <script src="js/three.js"></script>
  <script src="js/motion.js"></script>
  <script src="js/color.js"></script>
  <script src="js/settings.js"></script>
  <script src="js/block.js"></script>
  <script>
    let windowWidth = window.innerWidth;
    let windowHeight = window.innerHeight;
    let aspectRatio = windowWidth / windowHeight;
    const distance = 3;
    const isMobile = mobileAndTabletCheck();

    const scene = new THREE.Scene();
    const camera = new THREE.PerspectiveCamera(
      75,
      aspectRatio,
      0.1,
      1000
    );
    camera.position.z = distance;

    const renderer = new THREE.WebGLRenderer();
    renderer.setSize(windowWidth, windowHeight);
    document.body.appendChild(renderer.domElement);

    const raycaster = new THREE.Raycaster();
    const mouse = new THREE.Vector2();
    let INTERSECTED = undefined;
    let MOUSE_DOWN = undefined;

    const block = Block.original(scene);
    for (let i = 0; i < 1000; i++){
      const last = scene.children[scene.children.length - 1].block;
      // last.clone();
    };

    let tick = 0;
    function step(){
      tick += 0.1;
      scene.children.forEach(mesh => {
        const b = mesh.block;
        b.rotate();
        b.paint(tick);
      });
    }
    function animate() {
      requestAnimationFrame(animate);
      step();

      if (!isMobile) {
        // https://github.com/mrdoob/three.js/blob/master/examples/webgl_interactive_cubes.html
        raycaster.setFromCamera(mouse, camera);
        const intersects = raycaster.intersectObjects(scene.children);
        if (intersects.length > 0) {
          INTERSECTED = intersects[0].object;
        } else {
          INTERSECTED = null;
        }
      }

      if (INTERSECTED) {
        INTERSECTED.block.paintWhite();
      }

      renderer.render(scene, camera);
    };
    function onWindowResize() {
      // reset constants
      windowWidth = window.innerWidth;
      windowHeight = window.innerHeight;
      aspectRatio = windowWidth / windowHeight;

      // update affected
      camera.aspect = aspectRatio;
      camera.updateProjectionMatrix();
      renderer.setSize( windowWidth, windowHeight );
    }
    window.addEventListener('resize', onWindowResize, false);

    function updateMouse(event){
      mouse.x = (event.clientX / windowWidth) * 2 - 1;
      mouse.y = - (event.clientY / windowHeight) * 2 + 1;
    }
    function convertMouseToSpace(){
      return aspectRatio > 1 ? {
        x: mouse.x * distance,
        y: mouse.y * distance / aspectRatio,
      } : {
        x: mouse.x * distance * aspectRatio,
        y: mouse.y * distance,
      }
    }

    let moveTick = 0;
    function onDocumentMouseMove(event) {
      updateMouse(event);
      if (MOUSE_DOWN){
        MOUSE_DOWN.isDrag = true;
        moveTick += 0.1;
        Block.spawnAt(
          scene,
          convertMouseToSpace(),
          moveTick
        );
      }
    }
    function onDocumentMouseDown(event) {
      updateMouse(event);
      MOUSE_DOWN = {
        isDrag: false,
      };
    }
    function onDocumentMouseUp(event) {
      if (MOUSE_DOWN){
        const { isDrag } = MOUSE_DOWN;
        if (!isDrag){
          const newBlock = Block.spawnAt(
            scene,
            convertMouseToSpace(),
            moveTick
          );
          newBlock.clone();
          newBlock.clone();
          newBlock.clone();
          newBlock.clone();
        }
      }
      MOUSE_DOWN = undefined;
    }
    setupMotionListeners(onDocumentMouseMove, onDocumentMouseDown, onDocumentMouseUp);

    // start
    animate();
  </script>
</body>
</html>
